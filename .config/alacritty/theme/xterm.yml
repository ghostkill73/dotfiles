# XTerm's default colors

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00e500'
    yellow:  '#f5f500'
    blue:    '#2b2bff'
    magenta: '#e500e5'
    cyan:    '#00cdcd'
    white:   '#e5e5e5'

  bright:
    black:   '#7f7f7f'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#5c5cff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'


